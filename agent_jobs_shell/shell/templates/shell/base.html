{% load static %}

<! DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'shell/css/base.css' %}"/>
        
        {% block head %}
        {% endblock %}
        
        <style type="text/css">
            {% block css_style %}
            {% endblock %}
        </style>
        
        <script type="text/javascript">
            {% block javascript %}
            {% endblock %}
        </script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
